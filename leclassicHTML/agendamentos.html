<html lang="pt-br">
	<head>
		<title>Le CLassic Pilates</title>

		<meta name="keywords" content="estudio pilates,pilates clássico brasília,asa norte,atendimento personalizado,equipamentos originais,profissionais qualificados,saúde e bem-estar" />
		<meta name="description" content="Pilates Clássico e atendimento personalizado em Brasília, no estúdio Le Classic Pilates." />
	</head>
	<body link="#003a70" alink="#003a70" vlink="#003a70">
		<img src="img/banner.png" alt="banner contendo a uma bela mulher fazerndo um exercício em um equipamento de pilates" width="100%" height="" />
		<center>
			<font face="Familjen Grotesk" size="4">
				<a href="index.html"> HOME </a>&nbsp;&nbsp;
				<a href="index.html#pag-beneficios"> BENEFÍCIOS </a>&nbsp;&nbsp;
				<a href="index.html#pag-caracteristicas"> CARACTERÍSTICAS </a>&nbsp;&nbsp;
				<a href="index.html#pag-estudio"> ESTÚDIO </a>&nbsp;&nbsp;
				<a href="#"> AGENDAMENTOS </a>&nbsp;&nbsp;
			</font>
		</center>
		<hr/>
		<font face="Abhaya Libre" size="5" color="#c8b79d">
			<h1 align="center">Le Classic Pilates</h1>
		</font>
		<font face="Familjen Grotesk" size="4" color="#101820">
			<p>Agende já a sua aula experimental.
			</p>
		
		<form name="" method="" action="">
			<label for="nome">Nome:</label><br/>
			<input id="nome" type="text" name="nome" size="80" placeholder="Digite seu nome completo" required autofocus /><br/>

			<label for="email">E-mail:</label><br/>
			<input id="email" type="email" name="email" size="80" placeholder="nomeusuario@email.com" /><br/>

			<label for="senha">Senha:</label><br/>
			<input id="senha" type="password" name="senha" size="80" placeholder="somente números" /><br/>

			<label for="celular">Celular:</label><br/>
			<input id="celular" type="tel" name="celular" size="80" placeholder="(99)99999-9999"/ pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" ><br/ ><br/>

			<label for="data">Data:</label>
			<input id="data" type="date" name="data" />

			<label for="hora">Hora:</label>
			<input id="hora" type="time" name="hora" />

			<label for="aulas">Aulas:</label>
			<input id="aulas" type="number" name="aulas" min="1" max="10" step="1" /> <br/>

			<label for="nivel">Nível:</label>
			<select id="nivel" name="nivel">
				<option value="">Selecione</option>
				<option value="iniciante">Iniciante</option>
				<option value="basico">Básico</option>
				<option value="intermediario">Intermediário</option>
				<option value="avancado">Avançado</option>
			</select><br/>

			<fieldset>
				<legend>Gênero:</legend>
				<input id="masc" type="radio" name="genero" value="masc" /> <label for="masc">Masculino</label><br/>
				<input id="fem" type="radio" name="genero" value="fem" /> <label for="fem">Feminino</label>
			</fieldset>

			<fieldset>
				<legend>Atividades:</legend>
				<input id="musc" type="checkbox" name="atividade" value="musculacao" /> <label for="musc">Musculação</label><br/>
				<input id="pila" type="checkbox" name="atividade" value="pilates" /> <label for="pila">Pilates</label><br/>
				<input id="yoga" type="checkbox" name="atividade" value="yoga" /> <label for="yoga">Yoga</label><br/>
				<input id="corr" type="checkbox" name="atividade" value="corrida" /> <label for="corr">Corrida</label><br/>
			</fieldset>

			<label for="msg">Mensagem:</label><br/>
			<textarea id="msg" cols="80" rows="4">
			</textarea>


			<p><input type="submit" name="bnt-agendar" value="AGENDAR" />
			   <input type="reset" name="btn-cancelar" value="CANCELAR" /></p>
		</form>

		<hr/>
		<p align="center">Desenvolvido por <a href="http://tiagosegato.com" target="_blank">Tiago Segato</a> - 2025</p>
		</font>
	</body>
</html>
